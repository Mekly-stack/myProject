<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair Service Form</title>
    <!-- Bootstrap CSS -->
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <form id="carRepairForm">
        <!-- Step 1: Service Selection -->
        <div class="step" id="step1">
            <h2>Select Repair Service</h2>
            <div class="mb-3">
                <label for="serviceSelection" class="form-label">Välj typ av service:</label>
                <select class="form-select" id="serviceSelection">
                    <option value="service1">Felsökning</option>
                    <option value="service2">Bilservice</option>
                    <option value="service3">Oljebyte</option>
                    <option value="service4">Däckskifte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="registrationPlate" class="form-label">Registreringsnummer:</label>
                <input type="text" class="form-control" id="registrationPlate" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2: Contact Information -->
        <div class="step" id="step2" style="display:none;">
            <h2>Kontakt</h2>
            <div class="mb-3">
                <label for="fullName" class="form-label">Namn:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adress:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">MobilNummer:</label>
                <input type="tel" class="form-control" id="mobileNumber" required>
            </div>

            <!-- Preferred Weekdays and Time -->
            <div class="mb-3">
                <label class="form-label">Preferred Weekdays:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Monday" id="monday">
                    <label class="form-check-label" for="monday">Monday</label>
                </div>
                <!-- Add other weekdays similarly -->
            </div>
            <div class="mb-3">
                <label for="preferredTime" class="form-label">Preferred Time:</label>
                <select class="form-select" id="preferredTime">
                    <option value="12am-2pm">12.00 - 14.00</option>
                    <option value="2pm-6pm">14.00 - 18.00 </option>
                </select>
            </div>

            <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<script>
    
    let currentStep = 1;

    function nextStep() {
        if (currentStep < 2) {
            document.getElementById('step' + currentStep).style.display = 'none';
            currentStep++;
            document.getElementById('step' + currentStep).style.display = 'block';
        }
    }

    function prevStep() {
        if (currentStep > 1) {
            document.getElementById('step' + currentStep).style.display = 'none';
            currentStep--;
            document.getElementById('step' + currentStep).style.display = 'block';
        }
    }

    document.getElementById('carRepairForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submit action
        // Show the thank you modal
        var thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
        thankYouModal.show();
    });
</script>
<!-- Thank You Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Thank you for your booking. We will contact you soon!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
